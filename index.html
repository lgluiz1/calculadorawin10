<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <link rel="stylesheet" href="/style/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Calculadora</title>
</head>
<body>
    <section>
        <div class="colun1_trabalho">
            <button class="trabalho lixeira">
                <img class="areadetrabalho" src="/assets/icons/lixeira.png" alt="Lixeira">
                <p class="tituloicons">Lixeira</p>
            </button>
            <button class="trabalho vs">
                <img class="areadetrabalho" src="/assets/icons/vscode.png" alt="">
                <p class="tituloicons">Visual Studio Code</p>
            </button>
            <button class="trabalho chrome">
                <img class="areadetrabalho" src="/assets/icons/Google-Chrome-icon.png" alt="">
                <p class="tituloicons">Google Chrome</p>
            </button>
            <button class="trabalho calculadora_incon_trabalho" id="calculadora_abrir">
                <img class="areadetrabalho" src="/assets/icons/Windows_Calculator_icon.png" alt="">
                <p class="tituloicons">Calculadora</p>
            </button>
            <button class="trabalho steam">
                <img class="areadetrabalho" src="/assets/icons/Steam_icon_logo.svg.png" alt="">
                <p class="tituloicons">Steam</p>
            </button>
            <button class="trabalho discord">
                <img class="areadetrabalho" src="/assets/icons/discord-logo-4-1.png" alt="">
                <p class="tituloicons">Discord</p>
            </button>
            <button class="trabalho notas">
                <img class="areadetrabalho" src="/assets/icons/Logo_Bloco_de_Notas-pt.png" alt="">
                <p class="tituloicons">Bloco de notas</p>
            </button>
        </div>
    <div class="colun1_trabalho colun2_trabalho">
       
    </div>
    </section>
    <main>
        <div class="calculadora">
            <div class="header___calculadora">
                <div class="header__icons">
                    <img src="/assets/favicon-16x16.png" alt="">
                    <p>Calculadora</p>
                </div>
                <div class="header__icons_right">
                    <button class="header__menu"><i class="fa fa-window-minimize" aria-hidden="true"></i>
                    </button>
                    <button class="header__menu"><i class="fa fa-window-maximize" aria-hidden="true"></i>
                    </button>
                    <button class="header__menu__x" id="header__menu__x"><i class="fa fa-times" aria-hidden="true"></i>
                    </button>
                </div>
                
            </div>
            <div id="header__nav">
                <div class="header__nav_left">
                    <div class="hamburge">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="typer__calculadora">
                        <h1>Padrão</h1>
                    </div>
                    <div class="minimiza__calculadora__inter">
                        <i class="fa fa-window-restore" aria-hidden="true"></i>
                    </div>
                </div>
                <div class="header__nav__right">
                    <button class="historico">Histórico</button>
                        <button class="memoria">Memória</button>
                </div>
            </div>
            <div id="calculadora">
                <div id="caluladora__calculo">
                    <p>9+9</p>
                </div>
                <div id="calculadora__resultado">
                    <h1 class="resultado">0</h1>
                </div>
                <div id="calculadora__memoria">
                    <div class="m_calculadora"><p>MC</p></div>
                    <div class="m_calculadora"><p>MR</p></div>
                    <div class="m_calculadora-"><p>M+</p></div>
                    <div class="m_calculadora-"><p>M-</p></div>
                    <div class="m_calculadora-"><p>MS</p></div>
                    
                </div>
                <div id="calculadora__butons">
        <button class="butons">%</button>
        <button class="butons">CE</button>
        <button class="butons">C</button>
        <button class="butons">&larr;</button>
        <button class="butons"><sup>1 </sup>/<sup> x</sup></button>
        <button class="butons">x<sup>2</sup></button>
        <button class="butons">&radic;</button>
        <button class="butons">/</button>
        <button class="butons">7</button>
        <button class="butons">8</button>
        <button class="butons">9</button>
        <button class="butons">*</button>
        <button class="butons">4</button>
        <button class="butons">5</button>
        <button class="butons">6</button>
        <button class="butons">-</button>
        <button class="butons">1</button>
        <button class="butons">2</button>
        <button class="butons">3</button>
        <button class="butons">+</button>
        <button class="butons"><sup>+ </sup>/<sup> -</sup></button>
        <button class="butons">0</button>
        <button class="butons">,</button>
        <button class="butons butons_azul">=</button>
                </div>
                <div id="calculadora_historicos">
                    <p>99999999</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer__left">
            <div class="icons_footer_left-i"><i class="fa fa-windows" aria-hidden="true"></i></div>
            <div class="icons_footer_left"><img src="/assets/icons/Google-Chrome-icon.png" alt="" class="footer_icons-barras"></div>
            <div class="icons_footer_left"><img src="/assets/icons/pasta.png" alt="" class="footer_icons-barras"></div>
            <div class="icons_footer_left"><img src="/assets/icons/discord-logo-4-1.png" alt="" class="footer_icons-barras"></div>
            <div class="icons_footer_left"><img src="/assets/icons/Steam_icon_logo.svg.png" alt="" class="footer_icons-barras"></div>
            <div class="icons_footer_left"><img src="/assets/icons/vscode.png" alt="" class="footer_icons-barras"></div>
            <div class="icons_footer_left"><img src="/assets/icons/Logo_Bloco_de_Notas-pt.png" alt="g" class="footer_icons-barras"></div>
            <button class="icons_footer_left-cal"><img src="/assets/icons/Windows_Calculator_icon.png" alt="" class="calculadora_incon_barra footer_icons-barras"></button>
        </div>
        <div class="footer__rigth">
            <div class="incos__footer"><i class="fa fa-angle-up" aria-hidden="true"></i></div>
            <div class="incos__footer"><i class="fa fa-microphone" aria-hidden="true"></i></div>
            <div class="incos__footer"><i class="fa fa-wifi" aria-hidden="true"></i></div>
            <div class="incos__footer"><i class="fa fa-volume-up" aria-hidden="true"></i></div>            
            <div class="relogio">
                <span>00:00</span>
                <span>00/00/0000</span>
            </div>
        </div>
    </footer>
    
    <script src="./script/main.js"></script>
</body>
</html>
